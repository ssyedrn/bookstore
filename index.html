<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>one$store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('3086.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            font-family: Arial, sans-serif;
        }
        
        .click-area {
            position: absolute;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3); /* Slight highlight */
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .click-area:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Position buttons over key areas */
        #enter-btn {
            width: 100px;
            height: 40px;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #next-btn {
            width: 80px;
            height: 30px;
            bottom: 30px;
            right: 20px;
        }
        
        #about-btn {
            width: 80px;
            height: 30px;
            top: 20px;
            right: 120px;
        }
        
        #policy-btn {
            width: 80px;
            height: 30px;
            bottom: 30px;
            left: 20px;
        }
    </style>
</head>
<body>
    <!-- Invisible buttons placed over the image -->
    <div class="click-area" id="enter-btn" onclick="window.location.href='shop.html'"></div>
    <div class="click-area" id="next-btn" onclick="window.location.href='next.html'"></div>
    <div class="click-area" id="about-btn" onclick="window.location.href='about.html'"></div>
    <div class="click-area" id="policy-btn" onclick="window.location.href='policy.html'"></div>

    <script>
        // Optional: Add visual feedback on touch
        document.querySelectorAll('.click-area').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
                setTimeout(() => {
                    this.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                }, 300);
            });
        });
    </script>
</body>
</html>
