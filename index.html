<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>one$store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #222;
        }
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 50px;
            color: #666;
        }
        .door {
            width: 100px;
            height: 150px;
            background: linear-gradient(135deg, #d4af37 0%, #f9d423 100%);
            border: 5px solid #b8860b;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }
        .door:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.9);
        }
        .door:active {
            transform: scale(0.98);
        }
        .door-knob {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #8B4513;
            border-radius: 50%;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3);
        }
        .door::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.8) 50%,
                rgba(255,255,255,0) 100%
            );
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">About</a>
    </nav>
    
    <div class="hero">
        <h1>one$store</h1>
        <p class="tagline">Discover your next favorite item</p>
        
        <!-- The door that leads to another page -->
        <div class="door" onclick="window.location.href='products.html';">
            <div class="door-knob"></div>
        </div>
    </div>

    <script>
        // Add animation when mouse enters the door
        document.querySelector('.door').addEventListener('mouseenter', function() {
            this.style.animation = 'shine 1.5s infinite';
        });
        
        // Remove animation when mouse leaves
        document.querySelector('.door').addEventListener('mouseleave', function() {
            this.style.animation = 'none';
        });
    </script>
</body>
</html>
