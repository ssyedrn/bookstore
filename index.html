<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Library</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }.bg {
  background-image: url('resized_door_image.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  width: 100vw;
  position: relative;
}

.glow-button {
  position: absolute;
  top: 55%; /* Adjust this */
  left: 62%; /* Adjust this */
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.1);
  border: 2px solid #fff;
  box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.5);
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

.glow-button:hover {
  box-shadow: 0 0 25px 15px rgba(255, 255, 255, 0.8);
}

  </style>
</head>
<body>
  <div class="bg">
    <div class="glow-button" onclick="location.href='library.html'"></div>
  </div>
</body>
</html>
