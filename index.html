<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Dollar Store</title>
    <style>
        /* All CSS from styles.css goes here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Welcome Page Styles */
        .welcome-page {
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
        }

        .welcome-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #f5f5f5;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        .library-container {
            margin-top: 2rem;
        }

        .library-illustration {
            position: relative;
            width: 500px;
            height: 400px;
            margin: 0 auto;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .bookshelf {
            position: absolute;
            width: 450px;
            height: 20px;
            background-color: #2b2118;
            left: 25px;
        }

        .bookshelf:nth-child(1) {
            top: 80px;
        }

        .bookshelf:nth-child(2) {
            top: 180px;
        }

        .bookshelf:nth-child(3) {
            top: 280px;
        }

        .library-door {
            position: absolute;
            width: 100px;
            height: 150px;
            background-color: #3a2c1c;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #5a4a32;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .library-door:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .door-text {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            text-align: center;
            color: gold;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 10px gold; }
            100% { opacity: 0.8; }
        }

        .door-link {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Books Page Styles */
        .books-page {
            background-color: #121212;
            padding: 2rem;
            display: none; /* Hidden by default */
        }

        .books-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .books-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #f5f5f5;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .book-card {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .book-cover {
            width: 100%;
            height: 300px;
            background-color: #2a2a2a;
            margin-bottom: 1rem;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .placeholder-cover-1 {
            background: linear-gradient(135deg, #3a1c71 0%, #d76d77 50%, #ffaf7b 100%);
        }

        .placeholder-cover-2 {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }

        .book-title {
            margin-bottom: 1rem;
            color: #f5f5f5;
            font-size: 1.3rem;
        }

        .buy-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #4a2c8a;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #5d3cb3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid #333;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #aaa;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #f5f5f5;
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #f5f5f5;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .confirm-btn {
            flex: 1;
            padding: 0.8rem;
            background-color: #4a2c8a;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: not-allowed;
        }

        .cancel-btn {
            flex: 1;
            padding: 0.8rem;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #555;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }
            
            .library-illustration {
                width: 90%;
                height: 300px;
            }
            
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="welcome-page">
    <!-- Welcome Page -->
    <div class="welcome-container" id="welcome-page">
        <h1 class="welcome-title">Welcome to One Dollar Store</h1>
        <div class="library-container">
            <div class="library-illustration">
                <div class="bookshelf"></div>
                <div class="bookshelf"></div>
                <div class="bookshelf"></div>
                <div class="library-door">
                    <div class="door-text">Click Here to Explore Books</div>
                    <a href="javascript:void(0)" class="door-link" onclick="showBooksPage()"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Books Page (hidden by default) -->
    <div class="books-page" id="books-page">
        <div class="books-container">
            <h1 class="books-title">Our Collection</h1>
            
            <div class="book-grid">
                <div class="book-card">
                    <div class="book-cover placeholder-cover-1"></div>
                    <h2 class="book-title">Why He Chose Her Over Me</h2>
                    <button class="buy-btn" onclick="openModal()">Buy Now</button>
                </div>
                
                <div class="book-card">
                    <div class="book-cover placeholder-cover-2"></div>
                    <h2 class="book-title">The Dark Knight Syndrome</h2>
                    <button class="buy-btn" onclick="openModal()">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Complete Your Purchase</h2>
            <form>
                <div class="form-group">
                    <label for="email">Enter Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="confirm-email">Confirm Email</label>
                    <input type="email" id="confirm-email" required>
                </div>
                <div class="button-group">
                    <button type="button" id="confirm-btn" class="confirm-btn" disabled>Confirm & Pay</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple navigation between pages
        function showBooksPage() {
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('books-page').style.display = 'block';
        }

        function openModal() {
            document.getElementById('purchase-modal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('purchase-modal').style.display = 'none';
        }

        // Basic email validation to enable/disable confirm button
        document.addEventListener('DOMContentLoaded', function() {
            const email = document.getElementById('email');
            const confirmEmail = document.getElementById('confirm-email');
            const confirmBtn = document.getElementById('confirm-btn');
            
            function validateEmails() {
                if (email.value && email.value === confirmEmail.value) {
                    confirmBtn.disabled = false;
                    confirmBtn.style.cursor = 'pointer';
                    confirmBtn.style.backgroundColor = '#5d3cb3';
                } else {
                    confirmBtn.disabled = true;
                    confirmBtn.style.cursor = 'not-allowed';
                    confirmBtn.style.backgroundColor = '#4a2c8a';
                }
            }
            
            email.addEventListener('input', validateEmails);
            confirmEmail.addEventListener('input', validateEmails);
        });
    </script>
</body>
</html>
