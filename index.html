<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One$Store</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .doorknob {
      position: absolute;
      top: 64.2%;    /* Adjusted for your exact image */
      left: 59.4%;   /* Adjusted for your exact image */
      width: 40px;
      height: 40px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .doorknob:hover {
      outline: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="background" src="your-image.jpg" alt="One$Store Door">
    <button class="doorknob" onclick="goToLibrary()" title="Enter the Library"></button>
  </div>

  <script>
    function goToLibrary() {
      window.location.href = "library.html";
    }
  </script>

</body>
</html>
