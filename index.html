<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE DOLLAR STORE</title>
    <style>
        /* ==== DARK MATRIX RESET ==== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        /* ==== BODY WITH ANIMATED BLOOD DRIP EFFECT ==== */
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 95%, rgba(255, 0, 0, 0.1) 95%),
                linear-gradient(90deg, transparent 95%, rgba(255, 0, 0, 0.1) 95%);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: overlay;
            animation: matrix 3s infinite linear;
        }

        @keyframes matrix {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        /* ==== CYBERPUNK SCROLLBAR ==== */
        ::-webkit-scrollbar {
            width: 8px;
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
        }

        /* ==== WELCOME PAGE - TERMINAL EFFECT ==== */
        .welcome-page {
            background: radial-gradient(circle, #111 0%, #000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .welcome-container {
            text-align: center;
            animation: terminalGlitch 5s infinite alternate;
        }

        @keyframes terminalGlitch {
            0%, 100% { transform: translateY(0) rotateX(0); }
            20% { transform: translateY(-5px) rotateX(5deg); }
            40% { transform: translateY(5px) rotateX(-5deg); }
            60% { transform: translateY(-3px) rotateX(3deg); }
            80% { transform: translateY(3px) rotateX(-3deg); }
        }

        .welcome-title {
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 3.5s steps(30) 1s 1 normal both;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        /* ==== LIBRARY DOOR - HOLOGRAM EFFECT ==== */
        .library-door {
            position: relative;
            width: 150px;
            height: 200px;
            margin: 0 auto;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00,
                        inset 0 0 20px #00ff00;
            animation: hologramPulse 2s infinite alternate;
            cursor: pointer;
            transition: all 0.5s;
            backdrop-filter: blur(5px);
            overflow: hidden;
        }

        .library-door:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff00ff,
                        inset 0 0 30px #ff00ff;
            border-color: #ff00ff;
        }

        @keyframes hologramPulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .door-text {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff00ff;
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff;
            animation: textFlicker 1.5s infinite alternate;
        }

        @keyframes textFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px #ff00ff;
            }
            20%, 22%, 24%, 55% {
                opacity: 0.5;
                text-shadow: none;
            }
        }

        /* ==== BOOKS PAGE - CYBERPUNK GRID ==== */
        .books-page {
            display: none;
            padding: 2rem;
            background: linear-gradient(135deg, #000000 0%, #0f0f0f 100%);
            min-height: 100vh;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .book-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 1.5rem;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .book-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(0, 255, 0, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(45deg);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%) rotate(45deg); }
            100% { transform: translateY(100%) rotate(45deg); }
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.5),
                        inset 0 0 20px rgba(0, 255, 0, 0.2);
            border-color: #ff00ff;
        }

        .book-card:hover::before {
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 0, 255, 0.2) 50%,
                transparent 55%
            );
        }

        .book-cover {
            width: 100%;
            height: 350px;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .placeholder-cover-1 {
            background: linear-gradient(135deg, 
                #3a1c71 0%, 
                #d76d77 50%, 
                #ffaf7b 100%);
            animation: coverGlow1 4s infinite alternate;
        }

        .placeholder-cover-2 {
            background: linear-gradient(135deg, 
                #0f2027 0%, 
                #203a43 50%, 
                #2c5364 100%);
            animation: coverGlow2 4s infinite alternate;
        }

        @keyframes coverGlow1 {
            0% { box-shadow: 0 0 20px rgba(214, 109, 119, 0.5); }
            100% { box-shadow: 0 0 40px rgba(214, 109, 119, 0.9); }
        }

        @keyframes coverGlow2 {
            0% { box-shadow: 0 0 20px rgba(44, 83, 100, 0.5); }
            100% { box-shadow: 0 0 40px rgba(44, 83, 100, 0.9); }
        }

        .book-title {
            color: #00ff00;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .buy-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00ff00 0%, #008000 100%);
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .buy-btn:hover {
            background: linear-gradient(45deg, #ff00ff 0%, #800080 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }

        .buy-btn:active {
            transform: translateY(0);
        }

        /* ==== CYBERPUNK MODAL ==== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px #00ff00,
                        inset 0 0 20px #00ff00;
            max-width: 500px;
            margin: 10% auto;
            padding: 2rem;
            position: relative;
            animation: modalAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff0000;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }

        .confirm-btn {
            background: linear-gradient(45deg, #ff0000 0%, #800000 100%);
            cursor: not-allowed;
        }

        .cancel-btn {
            background: linear-gradient(45deg, #0000ff 0%, #000080 100%);
        }

        /* ==== RESPONSIVE FIXES ==== */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }
            
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="welcome-page">
    <!-- WELCOME PAGE -->
    <div class="welcome-container" id="welcome-page">
        <h1 class="welcome-title">>_ ONE_DOLLAR_STORE</h1>
        <div class="library-door" onclick="showBooksPage()">
            <div class="door-text">ENTER_THE_STACK [CLICK]</div>
        </div>
    </div>

    <!-- BOOKS PAGE -->
    <div class="books-page" id="books-page">
        <div class="books-container">
            <h1 class="welcome-title">>_ BOOK_SELECTION</h1>
            
            <div class="book-grid">
                <div class="book-card">
                    <div class="book-cover placeholder-cover-1"></div>
                    <h2 class="book-title">WHY_HE_CHOSE_HER_OVER_ME.EXE</h2>
                    <button class="buy-btn" onclick="openModal()">BUY_NOW [$1.00]</button>
                </div>
                
                <div class="book-card">
                    <div class="book-cover placeholder-cover-2"></div>
                    <h2 class="book-title">DARK_KNIGHT_SYNDROME.DLL</h2>
                    <button class="buy-btn" onclick="openModal()">BUY_NOW [$1.00]</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 style="color:#ff00ff; text-shadow:0 0 10px #ff00ff;">>_ TRANSACTION_CONSOLE</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="ENTER_EMAIL_ADDRESS [...]" required>
            </div>
            <div class="form-group">
                <input type="email" id="confirm-email" placeholder="CONFIRM_EMAIL [...]" required>
            </div>
            <div style="display:flex; gap:1rem; margin-top:2rem;">
                <button type="button" id="confirm-btn" class="buy-btn confirm-btn" disabled>CONFIRM_&_PAY</button>
                <button type="button" class="buy-btn cancel-btn" onclick="closeModal()">CANCEL_[X]</button>
            </div>
        </div>
    </div>

    <script>
        // TERMINAL-STYLE PAGE TRANSITION
        function showBooksPage() {
            document.getElementById('welcome-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome-page').style.display = 'none';
                document.getElementById('books-page').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('books-page').style.opacity = '1';
                }, 50);
            }, 500);
        }

        // MODAL CONTROLS
        function openModal() {
            document.getElementById('purchase-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('purchase-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // EMAIL VALIDATION
        document.addEventListener('DOMContentLoaded', function() {
            const email = document.getElementById('email');
            const confirmEmail = document.getElementById('confirm-email');
            const confirmBtn = document.getElementById('confirm-btn');
            
            function validateEmails() {
                const emailValid = email.value.includes('@');
                const emailsMatch = email.value && email.value === confirmEmail.value;
                
                if (emailValid && emailsMatch) {
                    confirmBtn.disabled = false;
                    confirmBtn.style.cursor = 'pointer';
                    confirmBtn.style.background = 'linear-gradient(45deg, #00ff00 0%, #008000 100%)';
                } else {
                    confirmBtn.disabled = true;
                    confirmBtn.style.cursor = 'not-allowed';
                    confirmBtn.style.background = 'linear-gradient(45deg, #ff0000 0%, #800000 100%)';
                }
            }
            
            email.addEventListener('input', validateEmails);
            confirmEmail.addEventListener('input', validateEmails);
        });

        // TERMINAL TYPING EFFECT
        const titles = document.querySelectorAll('.welcome-title, .book-title');
        titles.forEach(title => {
            const text = title.textContent;
            title.textContent = '';
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    title.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 50);
        });
    </script>
</body>
</html>
