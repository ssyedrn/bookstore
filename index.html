<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter the Library</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    .background {
      background-image: url('door.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .knob-button {
      position: absolute;
      left: 50.5%;
      top: 56.5%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      cursor: pointer;
      outline: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0);
      transition: box-shadow 0.3s ease-in-out;
    }

    .knob-button:hover {
      box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="background">
    <button class="knob-button" onclick="location.href='library.html'" title="Enter Library"></button>
  </div>
</body>
</html>
