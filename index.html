<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Library</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .background {
      background-image: url('door.jpg'); /* your image here */
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .door-knob-button {
      position: absolute;
      left: 62%;
      top: 55%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, #ffc107);
      box-shadow: 0 0 20px 10px #ffd700;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .door-knob-button:hover {
      box-shadow: 0 0 30px 15px #ffdf00, 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <div class="background">
    <button class="door-knob-button" onclick="enterLibrary()"></button>
  </div>

  <script>
    function enterLibrary() {
      window.location.href = "library.html";
    }
  </script>
</body>
</html>
