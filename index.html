<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Library</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: url('door.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    #door-knob {
      position: absolute;
      left: 52%; /* Adjust if needed */
      top: 56%;  /* Adjust if needed */
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.8);
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.6);
      }
      to {
        box-shadow: 0 0 20px 8px rgba(255, 215, 0, 1);
      }
    }
  </style>
</head>
<body>
  <div id="door-knob" onclick="enterLibrary()"></div>

  <script>
    function enterLibrary() {
      window.location.href = 'library.html';
    }
  </script>
</body>
</html>
