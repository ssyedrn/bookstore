<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK LIBRARY</title>
    <style>
        body {
            background: #0a0a0a;
            color: #c9a66b;
            font-family: 'Times New Roman', serif;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .price-notice {
            text-align: center;
            margin: 2rem 0;
            font-style: italic;
            border-bottom: 1px solid #5a3a2a;
            padding-bottom: 1rem;
        }
        
        /* Rest of your existing book styles */
    </style>
</head>
<body>
    <div class="price-notice">
        ONE DARK COIN = $1.99
    </div>
    
    <!-- Your existing book display code -->
    
    <!-- Enhanced Modal -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>PAYMENT IN BLOOD</h2>
            
            <div class="form-group">
                <label>YOUR TRUE NAME</label>
                <input type="text" placeholder="Enter your true name...">
            </div>
            
            <div class="form-group">
                <label>ETERNAL OATH</label>
                <input type="email" placeholder="Enter your Gmail account...">
            </div>
            
            <div class="form-group">
                <label>SELECT TOME</label>
                <select>
                    <option>Why He Chose Her Over Me</option>
                    <option>The Dark Knight Syndrome</option>
                </select>
            </div>
            
            <button class="confirm-button" id="confirmBtn">SEAL THE DEAL</button>
        </div>
    </div>

    <script>
        // Enable button only when all fields are filled
        const inputs = document.querySelectorAll('.form-group input, select');
        const confirmBtn = document.getElementById('confirmBtn');
        
        inputs.forEach(input => {
            input.addEventListener('input', checkForm);
        });
        
        function checkForm() {
            confirmBtn.disabled = !Array.from(inputs).every(input => input.value.trim() !== '');
        }
    </script>
</body>
</html>
